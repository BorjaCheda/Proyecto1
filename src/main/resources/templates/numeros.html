<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Links Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <title>LISTA NUMEROS</title>

</head>
<body>

<div class="container-fluid d-flex justify-content-center align-items-center text-center">

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Numero Producido</th>
            <th scope="col">Insertar numero</th>
            <th scope="col">Eliminar numero</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="numero : ${listaNumeros}">
            <th scope="col" th:text="${numero}"></th>
            <th scope="col"><a href="/nuevoNumero">Insertar numero</a></th>
            <th scope="col"><a href="@{/numeroEliminado/{id}(id=${numero})}">Eliminar numero</a></th>
        </tr>
        </tbody>
    </table>

</div>
<p>La lista tiene <span th:text="${tamanoLista}"></span> n√∫meros</p>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
